<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <title>Profile</title>
</head>
<body>
    <div class="background-glow"></div>
    <div class="floating-letters" id="floatingLetters"></div>
    <div class="cyber-glitch"></div>
    <div class="corner-decoration top-left"></div>
    <div class="corner-decoration top-right"></div>
    <div class="corner-decoration bottom-left"></div>
    <div class="corner-decoration bottom-right"></div>
    <div class="scan-line"></div>


    <header>
        <div class="logo">
            <div class="logo-text">Type<span>Test</span>_</div>
            <div class="logo-icon"><i class="fa-solid fa-keyboard"></i></div>
        </div>
        
        <nav>
            <ul>
                <li><a href="#Home"class="active">Home</a></li>
                <li><a href="./profile.html">PROFIL</a></li>
                <li class="theme-dropdown">
                    <a href="#" class="theme-toggle">Theme <i class="fa-solid fa-chevron-down"></i></a>
                    <div class="theme-menu">
                        <div class="theme-option" data-theme="dark">
                            <span class="theme-color dark"></span>
                            <span>Dark Mode</span>
                        </div>
                        <div class="theme-option" data-theme="light">
                            <span class="theme-color light"></span>
                            <span>Light mode</span>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>

        <div class="mode-selector">
            <label for="mode">MODE:</label>
            <select id="mode">
                <option value="easy">Facile</option>
                <option value="medium">Moyen</option>
                <option value="hard">Difficile</option>
            </select>
        </div>
    </header>
</body>
</html>
